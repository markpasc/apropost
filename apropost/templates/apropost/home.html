{% extends "apropost/base.html" %}

{% block content %}

    <h1>sup, {{ author.display_name }}.</h1>

    {% for item in stream %}
        <p>
            “{{ item.status.text }}”
            —<a href="{{ item.status.author.url }}">{{ item.status.author.display_name }}</a>
            {{ item.status.created_at.isoformat }}
        </p>
    {% endfor %}

{% endblock %}
